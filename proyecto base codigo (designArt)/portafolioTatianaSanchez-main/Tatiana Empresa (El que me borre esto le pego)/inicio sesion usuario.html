<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio sesion usuario.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo_designart-removebg-preview.png" alt="Logo" class="logo">
            <h2>INICIO DE SESIÓN<br>USUARIO</h2>

            <div class="input-group">
                <label for="username"><i class="fa fa-user"></i></label>
                <input type="text" id="username" placeholder="username">
                
            </div>

            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i></label>
                <input type="password" id="password" placeholder="password">
                
            </div>

            <button id="usuario">Ingresar</button>

            <p class="register">¿No tienes cuenta? 
                <a href="#" id="registerLink">Regístrate</a>
            
            </p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="inicio sesion usuario.js"></script>
</body>
</html>
